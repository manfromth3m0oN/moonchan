<!doctype html>
<title>{{post_id}} - {{board[0][1]}} - moonchan </title>
<head>
  <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='materialize/css/materialize.min.css')}}"  media="screen,projection"/>
      <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>
<body>
  <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="{{url_for('static',filename='materialize/js/materialize.min.js')}}"></script>
    
      <center><h1><i>{{board[0][1]}} - {{board[0][2]}}</i></h1></center>
 
      <div class="container solid" style="background-color:rgb(255, 246, 208)">
          <form method="POST" action="/{{board[0][1]}}/post" enctype=multipart/form-data>
            <!--<input type="text" name="name"/><br/>-->
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate name="name">
                <label for="icon_prefix">Name</label>
              </div>
              <hr/>
            <i class="material-icons prefix">image</i>
                     <div class = "file-field input-field inline">
                        <div class = "btn">
                           <span>Browse</span>
                           <input type = "file" />
                        </div>
                        <div class = "file-path-wrapper">
                           <input class = "file-path validate" type = "text"
                              placeholder = "Upload file" name="image"/>
                        </div>
                     </div>
                     <hr/>
                     <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">textsms</i>
                          <textarea id="textarea1" class="materialize-textarea" name="post_text"></textarea>
                        </div>
                      </div>
                      <hr/>
            <input class="btn waves-effect waves-light" type="submit" value="Post"/>
            </form>
          <ul>
        </div>
        {% for reply in replies %}
        <div class="container">
          <div class="row">
          {% if reply[1] %}
          <div class="col s3">
          <a href="{{url_for('static',filename='uploads/'+reply[1])}}"><img style="width:100px;" src="{{url_for('static',filename='uploads/'+reply[1])}}" /></a>
          </div>
          <div class="col s9">
          {% else %}
          <div class="col s3">
              <i class="large  material-icons">broken_image</i>
          </div>
          {% endif %}
          User:{{reply[2]}}
          Date:{{reply[3]}} <br/>  
          Post:{{reply[5]}} <br/>
          <a href="/{{board[0][1]}}/reply/{{reply[0]}}">Reply</a>
        </div>
        </div>
        </div>
        <hr/>
        {% endfor %}
  
  </ul>

</body>
